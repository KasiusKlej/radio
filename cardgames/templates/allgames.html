<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="/static/css/cardgames.css">
</head>
<body>

    <!-- 1. Top Title Bar -->
    <!-- TITLE BAR -->
    <div id="title-bar">
        <span class="title-text">
            {% if game %}
                Card Games – {{ game.name }}
            {% else %}
                Card Games – Select a Game
            {% endif %}
        </span>
    </div>

    <!-- 2. Menu Bar -->
    <div id="menu-bar">
        {% include "menu.html" %}
    </div>

    <!-- 3. Scrollable Game Area -->
    <div id="table-scroll">
        {% if game %}
            <div id="game-table" data-game-id="{{ game.game_id }}">
                <!-- Cards generated by JS -->
            </div>
        {% else %}
        
        {% endif %}
    </div>

    <!-- Only initialize JavaScript game state if a game actually exists -->
    {% if game %}
    <script>
        window.INITIAL_GAME_STATE = {{ game.to_dict() | tojson | safe }};
    </script>
    {% else %}
    <script>
        window.INITIAL_GAME_STATE = null;
    </script>
    {% endif %}

    
    <script src="/static/js/cardgame.js"></script>

</body>
</html>
